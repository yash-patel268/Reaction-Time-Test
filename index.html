<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">

    <title>Reaction Time Test</title>
</head>
<body>
    <div class="main">
        <div class="header">
            <h1>Reaction Time Test</h1>
        </div>

        <div class="subtitles">
            <h2>This is a reaction time where you will be clicking on the area below when it switches to the colour green</h2>
        </div>

        <div class="canvasParent">
            <canvas id="canvas"></canvas>
        </div>

        <div class="score">
            <div class="section1">
                <button id="start" type="button">Start</button>
            </div>
            
            <div class="section2">
                <p>Your Time:</p>
                <p id="timeText">NO TIME</p>
            </div>
        </div>
    </div>
</body>
<script src="app.js"></script>
</html>
